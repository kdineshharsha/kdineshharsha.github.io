<!DOCTYPE html>
<html>
<head>
  <title>Editable Website</title>
</head>
<body>
  <h1 id="editableHeading" contenteditable="true">Editable Heading</h1>
  <p id="editableParagraph" contenteditable="true">Editable Paragraph</p>

  <script>
    // Save the edited content to localStorage
    document.getElementById('editableHeading').addEventListener('input', function() {
      localStorage.setItem('headingContent', this.innerHTML);
    });

    document.getElementById('editableParagraph').addEventListener('input', function() {
      localStorage.setItem('paragraphContent', this.innerHTML);
    });

    // Retrieve the saved content from localStorage on page load
    window.onload = function() {
      document.getElementById('editableHeading').innerHTML = localStorage.getItem('headingContent') || 'Editable Heading';
      document.getElementById('editableParagraph').innerHTML = localStorage.getItem('paragraphContent') || 'Editable Paragraph';
    };
  </script>
</body>
</html>
