<!DOCTYPE html>
<html>
<head>
  <title>Editable Website</title>
</head>
<body>
  <div contenteditable="true" id="editableContent">
    <h1>Edit and Save</h1>
    <p>Editable paragraph. Modify this content.</p>
  </div>
  
  <button onclick="saveContent()">Save Changes</button>

  <script>
    function saveContent() {
      const content = document.getElementById('editableContent').innerHTML;
      
      // Send the edited content to the server using a fetch request
      fetch('/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content }),
      })
      .then(response => {
        if (response.ok) {
          alert('Changes saved successfully!');
        } else {
          alert('Failed to save changes!');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
